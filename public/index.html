    <title>React App</title>
    <script type="text/javascript">
      !function(document, window){
        var html = document.documentElement
        var event = 'orientationchange' in window ? 'orientationchange': 'resize'
        fn()
        document.addEventListener && window.addEventListener(event, fn, false)
        function fn(){
          var _width = html.getBoundingClientRect().width
          _width > 640 && (_width = 640),
          window.rem = _width / 3.75,
          html.style.fontSize = window.rem + 'px'
        }
      }(document, window)
      window.YRBridge = window.YRBridge || JSBridge;
    </script>
